<html>
<head>
	<title>form</title>
	<link rel="stylesheet" href="form.css">
	<body>	
		<!--heading part-->
		<h1 align="center">Registration  Form</h1>
		<form>
			<div class="container">
			<!--firstname-->
			<div align="center">
				<label for="first name"> First Name:</label>
				<input type="text" name="first" id="first" value=""><br>
				</div>
				<!--lastname-->
				<div align="center"><br><label for="last name"> Last Name:</label>
				<input type="text" name="last" id="last" value=""><br></div>
				<!--email-->
				<div align="center"><br><label for="mail">E-mail:</label> 
				<input type="text" name="address" id="address" value=""><br></div>
				<!--password-->
				<div align="center"><br><label for="Password"> Password:</label>
				<input type="password" name="pw" id="pw" value=""><br></div>
				<!--confirmpassword-->
				<div align="center"><br><label for="Confirm Password"> Confirm Password</label>
				<input type="password" name="cpw" id="cpw" value=""><br></div>
				<!--gender-->
				<div align="center"><br><label for="Gender"> Gender:</label>
				<input type="Radio" name="Male" id="male" value="Male">
				<label>male</label>
				<input type="radio" name="Female"  id="female" value="Female">
				<label>Female</label></div>
				<!--dof birth-->
				<div align="center"><br><label for="date of birth">Date of Birth:</label>
				<input type="date" name="date" id="date" value="">
				<label>(mm/dd/yyyy)</label><br></div>
				<!--mb-->
				<div align="center"><br><label>Mobile:</label>
				<input type="tel" name="number" id="number" value=""><br></div>
				<!--address-->
				<div align="center"><br><label> Address:</label>
				<textarea type="text" cols="30" rows="10" ></textarea>
				<div align="center"><br><button>submit</button>
				<button>Clear</button></div>
		</div>
		</div>
	</form>
</body>
</head>
</html>
