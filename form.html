<html>
<head>
	<title>form</title>
	<body>
		<h1 align="center">Registration  Form</h1>
		<form>
			<div align="center">
				<label for="first name"> First Name:</label>
				<input type="text" name="first" id="first" value=""><br>
				<br><label for="last name"> Last Name:</label>
				<input type="text" name="last" id="last" value=""><br>
				<br><label for="mail">E-mail:</label>
				<input type="text" name="address" id="address" value=""><br>
				<br><label for="Password"> Password:</label>
				<input type="password" name="pw" id="pw" value=""><br>
				<br><label for="Confirm Password"> Confirm Password</label>
				<input type="password" name="cpw" id="cpw" value=""><br>
				<br><label for="Gender"> Gender:</label>
				<input type="Radio" name="Male" id="male" value="Male">
				<label>male</label>
				<input type="radio" name="Female"  id="female" value="Female">
				<label>Female</label>
				<br><label for="date of birth">Date of Birth:</label>
				<input type="date" name="date" id="date" value="">
				<label>(mm/dd/yyyy)</label><br>
				<br><label>Mobile:</label>
				<input type="tel" name="number" id="number" value=""><br>
				<br><label> Address:</label>
				<Input type="text" name="add" id="add" value=""><br>
				<br><button>submit</button>
				<button>Clear</button>
			</Input>
		</div>
	</form>
</body>
</head>
</html>
